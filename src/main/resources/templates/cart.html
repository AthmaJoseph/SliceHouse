<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - Slice House</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #d84315 0%, #bf360c 100%);
            color: #fff;
            min-height: 100vh;
        }

        /* Navigation Bar */
        nav {
            background: rgba(255, 255, 255, 0.95);
            padding: 1.2rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        }

        .brand {
            font-size: 1.8rem;
            font-weight: bold;
            background: linear-gradient(135deg, #d84315, #ff6f00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
            letter-spacing: 2px;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            color: #333;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #ff6f00;
        }

        .cart-nav-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.6rem 1.5rem;
            background: transparent;
            border: 2px solid #ff6f00;
            border-radius: 30px;
            color: #ff6f00;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .cart-nav-btn:hover {
            background: #ff6f00;
            color: #fff;
        }

        .cart-count {
            background: #ff6f00;
            color: #fff;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.85rem;
            font-weight: bold;
        }

        .logout-btn {
            color: #333;
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .logout-btn:hover {
            color: #ff6f00;
        }

        /* Page Header */
        .page-header {
            text-align: center;
            padding: 3rem 5% 2rem;
            background: rgba(255, 255, 255, 0.05);
        }

        .page-header h1 {
            font-size: 3.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #fff 0%, #ffeb3b 50%, #fff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 40px rgba(255, 235, 59, 0.3);
        }

        .page-header p {
            color: #fff;
            font-size: 1.1rem;
        }

        /* Cart Container */
        .cart-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem 5%;
            display: grid;
            grid-template-columns: 1fr 450px;
            gap: 2rem;
        }

        /* Cart Items */
        .cart-items {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .cart-item {
            background: rgba(255, 255, 255, 0.95);
            border: none;
            border-radius: 15px;
            padding: 1.5rem;
            display: flex;
            gap: 1.5rem;
            align-items: center;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .cart-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(255, 111, 0, 0.4);
        }

        .item-image {
            width: 120px;
            height: 120px;
            border-radius: 10px;
            object-fit: cover;
            border: 2px solid #ffeb3b;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .item-details {
            flex: 1;
        }

        .item-name {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .item-price {
            font-size: 1.2rem;
            color: #ff6f00;
            font-weight: bold;
        }

        .item-price-label {
            font-size: 0.9rem;
            color: #666;
        }

        .item-controls {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .qty-label {
            color: #666;
            font-size: 0.9rem;
            margin-right: 0.5rem;
        }

        .qty-btn {
            width: 35px;
            height: 35px;
            background: #ff6f00;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .qty-btn:hover {
            background: #ff8f00;
            transform: scale(1.1);
        }

        .qty-display {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            min-width: 40px;
            text-align: center;
        }

        .item-total {
            text-align: center;
        }

        .item-total-label {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 0.3rem;
        }

        .item-total-price {
            font-size: 1.5rem;
            color: #ff6f00;
            font-weight: bold;
        }

        .remove-btn {
            padding: 0.7rem 1.5rem;
            background: transparent;
            border: 2px solid #f44336;
            border-radius: 10px;
            color: #f44336;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .remove-btn:hover {
            background: #f44336;
            color: #fff;
        }

        /* Empty Cart */
        .empty-cart {
            text-align: center;
            padding: 4rem 2rem;
            background: rgba(255, 255, 255, 0.95);
            border: none;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .empty-cart-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-cart h2 {
            color: #333;
            margin-bottom: 1rem;
        }

        .empty-cart p {
            color: #666;
            margin-bottom: 2rem;
        }

        /* Order Summary */
        .order-summary {
            background: rgba(255, 255, 255, 0.95);
            border: none;
            border-radius: 15px;
            padding: 2rem;
            height: fit-content;
            position: sticky;
            top: 2rem;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .order-summary h2 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #d84315, #ff6f00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #e0e0e0;
        }

        .summary-row:last-of-type {
            border-bottom: none;
        }

        .summary-label {
            color: #666;
        }

        .summary-value {
            color: #333;
            font-weight: 600;
        }

        .summary-total {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 2px solid #e0e0e0;
        }

        .total-label {
            font-size: 1.5rem;
            color: #333;
            font-weight: bold;
        }

        .total-value {
            font-size: 2rem;
            color: #ff6f00;
            font-weight: bold;
        }

        .checkout-btn {
            width: 100%;
            padding: 1.2rem;
            background: linear-gradient(135deg, #ff6f00, #ff8f00);
            border: none;
            border-radius: 12px;
            color: #fff;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 1.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 111, 0, 0.3);
        }

        .checkout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 111, 0, 0.5);
        }

        .continue-btn {
            width: 100%;
            padding: 1.2rem;
            background: transparent;
            border: 2px solid #ff6f00;
            border-radius: 12px;
            color: #ff6f00;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }

        .continue-btn:hover {
            background: rgba(255, 111, 0, 0.1);
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .cart-container {
                grid-template-columns: 1fr;
            }

            .order-summary {
                position: static;
            }
        }

        @media (max-width: 768px) {
            .page-header h1 {
                font-size: 2.5rem;
            }

            .cart-item {
                flex-direction: column;
                text-align: center;
            }

            .item-controls {
                flex-direction: column;
                width: 100%;
            }

            .quantity-control {
                width: 100%;
                justify-content: center;
            }

            .nav-links {
                gap: 1rem;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            nav {
                flex-direction: column;
                gap: 1rem;
            }

            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
            }

            .page-header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <a th:href="@{/}" class="brand">SLICE HOUSE</a>
        <ul class="nav-links">
            <li><a th:href="@{/}">Home</a></li>
            <li><a th:href="@{/menu}">Menu</a></li>
            <li><a th:href="@{/about}">About</a></li>
            <li><a th:href="@{/contact}">Contact</a></li>
            <li>
                <button class="cart-nav-btn">
                    üõí Cart
                    <span class="cart-count" id="navCartCount">3</span>
                </button>
            </li>
            <li><button class="logout-btn" onclick="logout()">Logout</button></li>
        </ul>
    </nav>

    <!-- Page Header -->
    <div class="page-header">
        <h1>Your Cart</h1>
        <p>Review your delicious selections</p>
    </div>

    <!-- Cart Container -->
    <div class="cart-container">
        <!-- Cart Items -->
        <div class="cart-items" id="cartItems">
            <!-- Cart Item 1 -->
            <div class="cart-item">
                <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='45' fill='%23d84315'/%3E%3Ccircle cx='50' cy='50' r='40' fill='%23ffeb3b'/%3E%3Ccircle cx='35' cy='35' r='8' fill='%23f44336'/%3E%3Ccircle cx='65' cy='35' r='8' fill='%23f44336'/%3E%3Ccircle cx='50' cy='55' r='8' fill='%23f44336'/%3E%3Ccircle cx='35' cy='65' r='8' fill='%23f44336'/%3E%3Ccircle cx='65' cy='65' r='8' fill='%23f44336'/%3E%3C/svg%3E" alt="Classic Pepperoni" class="item-image">
                
                <div class="item-details">
                    <h3 class="item-name">Classic Pepperoni</h3>
                    <p class="item-price"><span class="item-price-label"></span>‚Çπ365.0 each</p>
                </div>

                <div class="item-controls">
                    <div class="quantity-control">
                        <span class="qty-label">Qty:</span>
                        <button class="qty-btn" onclick="updateQuantity(0, -1)">-</button>
                        <span class="qty-display" id="qty-0">3</span>
                        <button class="qty-btn" onclick="updateQuantity(0, 1)">+</button>
                    </div>

                    <div class="item-total">
                        <div class="item-total-label"></div>
                        <div class="item-total-price" id="total-0">‚Çπ1095.00</div>
                    </div>

                    <button class="remove-btn" onclick="removeItem(0)">Remove</button>
                </div>
            </div>

            <!-- Add more items dynamically here -->
        </div>

        <!-- Order Summary -->
        <div class="order-summary">
            <h2>Order Summary</h2>
            
            <div class="summary-row">
                <span class="summary-label">Subtotal</span>
                <span class="summary-value" id="subtotal">‚Çπ1095.00</span>
            </div>

            <div class="summary-row">
                <span class="summary-label">Delivery Fee</span>
                <span class="summary-value" id="deliveryFee">‚Çπ20.00</span>
            </div>

            <div class="summary-row">
                <span class="summary-label">Tax (8%)</span>
                <span class="summary-value" id="tax">‚Çπ87.60</span>
            </div>

            <div class="summary-row summary-total">
                <span class="total-label">Total</span>
                <span class="total-value" id="grandTotal">‚Çπ1202.60</span>
            </div>

            <button class="checkout-btn" onclick="proceedToCheckout()">Proceed to Checkout</button>
            <button class="continue-btn" onclick="continueShopping()">Continue Shopping</button>
        </div>
    </div>

    <script>
        // Cart data
        let cartItems = [
            {
                id: 0,
                name: 'Classic Pepperoni',
                price: 365.0,
                quantity: 3,
                image: 'pepperoni.jpg'
            }
        ];

        // Update quantity
        function updateQuantity(itemId, change) {
            const item = cartItems.find(i => i.id === itemId);
            if (item) {
                item.quantity += change;
                if (item.quantity < 1) {
                    item.quantity = 1;
                }
                document.getElementById(`qty-${itemId}`).textContent = item.quantity;
                updateItemTotal(itemId);
                updateSummary();
            }
        }

        // Update item total
        function updateItemTotal(itemId) {
            const item = cartItems.find(i => i.id === itemId);
            if (item) {
                const total = item.price * item.quantity;
                document.getElementById(`total-${itemId}`).textContent = `‚Çπ${total.toFixed(2)}`;
            }
        }

        // Remove item
        function removeItem(itemId) {
            if (confirm('Remove this item from cart?')) {
                cartItems = cartItems.filter(i => i.id !== itemId);
                renderCart();
                updateSummary();
            }
        }

        // Update summary
        function updateSummary() {
            const subtotal = cartItems.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const deliveryFee = 20.00;
            const taxRate = 0.08;
            const tax = subtotal * taxRate;
            const total = subtotal + deliveryFee + tax;

            document.getElementById('subtotal').textContent = `‚Çπ${subtotal.toFixed(2)}`;
            document.getElementById('deliveryFee').textContent = `‚Çπ${deliveryFee.toFixed(2)}`;
            document.getElementById('tax').textContent = `‚Çπ${tax.toFixed(2)}`;
            document.getElementById('grandTotal').textContent = `‚Çπ${total.toFixed(2)}`;
            document.getElementById('navCartCount').textContent = cartItems.reduce((sum, item) => sum + item.quantity, 0);
        }

        // Render cart
        function renderCart() {
            const container = document.getElementById('cartItems');
            
            if (cartItems.length === 0) {
                container.innerHTML = `
                    <div class="empty-cart">
                        <div class="empty-cart-icon">üçï</div>
                        <h2>Your cart is empty</h2>
                        <p>Add some delicious pizzas to get started!</p>
                        <button class="checkout-btn" onclick="continueShopping()">Browse Menu</button>
                    </div>
                `;
            }
        }

        // Proceed to checkout
        function proceedToCheckout() {
            alert('Proceeding to checkout...');
            // In real implementation: window.location.href = '/checkout';
        }

        // Continue shopping
        function continueShopping() {
            window.location.href = '/menu';
        }

        // Logout
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                window.location.href = '/';
            }
        }

        // Initialize
        updateSummary();
    </script>
</body>
</html>
