<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Slice House</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #d84315 0%, #bf360c 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated Background Elements */
        .bg-pizza {
            position: absolute;
            font-size: 5rem;
            opacity: 0.08;
            animation: float 15s infinite ease-in-out;
            pointer-events: none;
        }

        .bg-pizza:nth-child(1) { top: 10%; left: 5%; animation-delay: 0s; }
        .bg-pizza:nth-child(2) { top: 70%; right: 10%; animation-delay: 5s; }
        .bg-pizza:nth-child(3) { bottom: 15%; left: 15%; animation-delay: 10s; }
        .bg-pizza:nth-child(4) { top: 40%; right: 20%; animation-delay: 3s; font-size: 4rem; }
        .bg-pizza:nth-child(5) { top: 60%; left: 40%; animation-delay: 7s; font-size: 6rem; }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-50px) rotate(180deg); }
        }

        /* Form Container */
        .login-container {
            background: rgba(255, 255, 255, 0.98);
            padding: 2rem;
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            max-width: 420px;
            width: 100%;
            position: relative;
            animation: slideUp 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 10;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Logo/Header */
        .form-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .form-logo {
            font-size: 3.5rem;
            animation: rotateLogo 3s ease-in-out infinite;
            display: inline-block;
        }

        @keyframes rotateLogo {
            0%, 100% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(15deg) scale(1.1); }
        }

        .form-title {
            font-size: 1.8rem;
            background: linear-gradient(135deg, #d84315, #ff6f00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0.8rem 0 0.4rem;
            font-weight: bold;
        }

        .form-subtitle {
            color: #666;
            font-size: 0.9rem;
        }

        /* Form Group */
        .form-group {
            margin-bottom: 1.2rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.4rem;
            color: #333;
            font-weight: 600;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .label-icon {
            font-size: 1rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            background: #fafafa;
            color: #333;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ff6f00;
            background: #fff;
            box-shadow: 0 0 0 4px rgba(255, 111, 0, 0.1);
        }

        .form-group input::placeholder {
            color: #999;
        }

        /* Password Toggle */
        .password-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 1.2rem;
            color: #999;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #ff6f00;
        }

        /* Remember & Forgot */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.2rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
        }

        .remember-me input[type="checkbox"] {
            width: auto;
            cursor: pointer;
        }

        .remember-me label {
            margin: 0;
            cursor: pointer;
            font-size: 0.85rem;
            color: #666;
        }

        .forgot-password {
            color: #ff6f00;
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .forgot-password:hover {
            color: #ff8f00;
            text-decoration: underline;
        }

        /* Submit Button */
        .btn-submit {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(135deg, #ff6f00, #ff8f00);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 8px 20px rgba(255, 111, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn-submit::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-submit:hover::before {
            width: 400px;
            height: 400px;
        }

        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(255, 111, 0, 0.5);
        }

        .btn-submit:active {
            transform: translateY(-1px);
        }

        .btn-submit span {
            position: relative;
            z-index: 1;
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            margin: 1.2rem 0;
            color: #999;
            font-size: 0.85rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e0e0e0;
        }

        .divider span {
            padding: 0 1rem;
        }

        /* Social Login Buttons */
        .social-login {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.2rem;
        }

        .social-btn {
            flex: 1;
            padding: 0.8rem;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            background: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .social-btn.google {
            color: #db4437;
        }

        .social-btn.google:hover {
            border-color: #db4437;
            background: #fef5f4;
        }

        .social-btn.facebook {
            color: #1877f2;
        }

        .social-btn.facebook:hover {
            border-color: #1877f2;
            background: #f0f6ff;
        }

        .social-icon {
            font-size: 1.3rem;
        }

        /* Sign Up Link */
        .signup-link {
            text-align: center;
            margin-top: 1.2rem;
            font-size: 0.9rem;
            color: #666;
        }

        .signup-link a {
            color: #ff6f00;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .signup-link a:hover {
            color: #ff8f00;
            text-decoration: underline;
        }

        /* Back to Home */
        .back-home {
            text-align: center;
            margin-top: 0.8rem;
        }

        .back-home a {
            color: #999;
            text-decoration: none;
            font-size: 0.85rem;
            transition: color 0.3s ease;
        }

        .back-home a:hover {
            color: #ff6f00;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: 2rem 1.5rem;
            }

            .form-title {
                font-size: 1.7rem;
            }

            .social-login {
                flex-direction: column;
            }

            .bg-pizza {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <!-- Background Pizza Decorations -->
    <div class="bg-pizza">üçï</div>
    <div class="bg-pizza">üçï</div>
    <div class="bg-pizza">üçï</div>
    <div class="bg-pizza">üçï</div>
    <div class="bg-pizza">üçï</div>

    <!-- Login Container -->
    <div class="login-container">
        <!-- Header -->
        <div class="form-header">
            <div class="form-logo">üçï</div>
            <h1 class="form-title">Welcome Back!</h1>
            <p class="form-subtitle">Login to your Slice House account</p>
        </div>

        <!-- Login Form -->
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="email">

                    type="email" 
                    id="email"

                    placeholder="Enter your email"

                />

            <div class="form-group">

                <div class="password-wrapper">
                    <input 
                        type="password" 
                        id="password" 
                        name="password"
                        placeholder="Enter your password" 
                        required 
                    />
                    <span class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</span>

            </div>

            <div class="form-options">
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember" />
                    <label for="remember">Remember me</label>

                <a href="#forgot" class="forgot-password">Forgot Password?</a>

        </div>

        <div class="social-login">
            <button class="social-btn google" onclick="socialLogin('google')">
                <span class="social-icon">üî¥</span>

            <button class="social-btn facebook" onclick="socialLogin('facebook')">
                <span class="social-icon">üìò</span>

        </div>

        <div class="signup-link">
            Don't have an account? <a th:href="@{/register}">Sign Up</a>
        </div>

        <div class="back-home">
            <a href="slice-house-homepage.html">‚Üê Back to Home</a>

    </div>

    <script>
        // Toggle password visibility
        function togglePassword() {
            const input = document.getElementById('password');
            const toggle = document.querySelector('.password-toggle');
            
            if (input.type === 'password') {
                input.type = 'text';
                toggle.textContent = 'üôà';
            } else {
                input.type = 'password';
                toggle.textContent = 'üëÅÔ∏è';
            }
        }

        // Social login handlers
        function socialLogin(provider) {
            alert(`Redirecting to ${provider} login...`);
            // In real implementation, redirect to OAuth provider
            // window.location.href = `/oauth2/authorization/${provider}`;
        }
    </script>
</body>
